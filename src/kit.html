<!DOCTYPE html>
<html lang="ru" class="page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#111111">
    <title>Ui Kit</title>
    <link rel="preload" href="fonts/ManropeRegular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/ManropeMedium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/ManropeSemibold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/ManropeBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/ManropeExtraBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body class="page__body" style="background: rgb(202, 201, 201); padding: 20px;">
    <div class="site-container">
        <div class="container">
            <div class="block">
                <div>
                    <h4>Buttons</h4>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-reset btn-primary">Primary</button>
                </div>
            </div>
            <div class="block">
                <div class="row">
                    <label class="feedback-form__label label-primary">
                        <span>Как вас зовут?</span>
                        <input type="text" name="Имя" class="feedback-form__input input-reset label-primary__input"
                            placeholder="Имя">
                    </label>
                </div>
                <div class="row">
                    <label class="feedback-form__label label-primary">
                        <span>Опишите вашу проблему</span>
                        <textarea class="feedback-form__textarea input-reset label-primary__textarea"
                            placeholder="Например: ЖК Прайм Тайм, 3 подъезд, сломана ручка входной двери"></textarea>
                    </label>
                </div>
            </div>
            <div class="block">
                <div class="row">
                    <div class="subtitle">
                        УК М-Проперти
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="row">
                    <div class="bubble-speech">
                        Рядом с вами
                        круглосуточно
                    </div>
                </div>
            </div>
            <div class="block">
                <div>
                    <h4>
                        breadcrumbs
                    </h4>
                </div>
                <div class="row">
                    <div class="breadcrumbs">
                        <ul class="breadcrumbs__list list-reset">
                            <li class="breadcrumbs__item">
                                <a href="#">Главная</a>
                            </li>
                            <li class="breadcrumbs__item breadcrumbs__item--last">
                                <span>Контакты</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="row">
                    <div class="pagination">
                        <a href="#" class="pagination__arrow pagination__arrow--prev" aria-hidden="true" tabindex="-1"
                            disabled>
                            <svg>
                                <use xlink:href="img/sprite.svg#arrow-left"></use>
                            </svg>
                        </a>
                        <ul class="pagination__list list-reset">
                            <li class="pagination__item" disabled="">
                                <a href="#">
                                    1
                                </a>
                            </li>
                            <li class="pagination__item">
                                <a href="#">
                                    2
                                </a>
                            </li>
                            <li class="pagination__item dots" tabindex="-1">
                                ...
                            </li>
                            <li class="pagination__item">
                                <a href="#">
                                    9
                                </a>
                            </li>
                            <li class="pagination__item">
                                <a href="#">
                                    10
                                </a>
                            </li>
                        </ul>
                        <a href="#" class="pagination__arrow pagination__arrow--next" aria-label="Следующая страница">
                            <svg>
                                <use xlink:href="img/sprite.svg#arrow-left"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="row">
                    <button type="button" class="btn btn-reset video-primary">
                        <video class="video-primary__body" autoplay muted loop>
                            <source src="video.webm" type="video/webm">
                        </video>
                        <div class="video-primary__btn">
                            <svg class="video-primary__btn--stop">
                                <use xlink:href="img/sprite.svg#play"></use>
                            </svg>
                            <svg class="video-primary__btn--play">
                                <use xlink:href="img/sprite.svg#play-two"></use>
                            </svg>
                        </div>
                        <span class="video-primary__subtitle">
                            Клининг
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <style>
        h4:not([class]) {
            font-size: 30px;
            line-height: 100%;
            margin-bottom: 10px;
        }

        .block {
            padding: 20px 0;
        }

        .block:first-child {
            padding-top: 0;
        }

        .block:last-child {
            padding-bottom: 0;
        }

        .block:not(:first-child) {
            border-top: 1px solid gray;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row:not(:first-child) {
            margin-top: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

    </style>
    @include('partials/popup.html')
</body>


</html>
