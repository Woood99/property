<section class="app-info-home">
    <div class="container">
        <div class="app-info-home__body">
            <div class="app-info-home__left">
                <picture>
                    <source srcset="./img/phone-2.webp" type="image/webp">
                    <img loading="lazy" src="./img/phone-2.png" class="app-info-home__phone" alt="ПРОДОМ">
                </picture>
            </div>
            <div class="app-info-home__right">
                <h2 class="app-info-home__text text-32">
                    Жители пользуются <span>приложением «Продом»,</span>
                    если нужно подать показания, оплатить счета
                    или оставить обращение в УК
                </h2>
                <div class="app-info-home__bottom">
                    <button type="button" data-popup-path="app-popup" data-popup-speed="500"
                        data-popup-animation="animation-custom-y" class="btn btn-reset btn-primary app-info-home__btn">
                        Попробовать приложение
                    </button>
                    <div class="app-info-home__bubble-speech">
                        <span class="bubble-speech">
                            Еще можно заказать пропуск, оплатить квитанции и почитать последние новости. Удобно!
                        </span>
                        <picture>
                            <source srcset="./img/avatar-decor.webp" type="image/webp">
                            <img loading="lazy" src="./img/avatar-decor.png" width="123" height="123" alt="Аватар">
                        </picture>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
